<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#F7FAFC" />
    <defs>
        <style>
            .title { font-family: 'serif'; font-size: 12px; font-weight: bold; fill: #4A5568; text-anchor: middle; }
            .desc { font-family: 'serif'; font-size: 9px; fill: #718096; text-anchor: middle; }
        </style>
        <filter id="pest_glow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Grid Lines -->
    <line x1="200" y1="20" x2="200" y2="280" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="20" y1="150" x2="380" y2="150" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Top-Left: Grief-Echo -->
    <g transform="translate(100, 75)">
        <path d="M 0 -30 C -20 -20, -30 10, -10 30 C 0 20, 10 20, 10 30 C 30 10, 20 -20, 0 -30 Z" fill="#4A5568" opacity="0.6" filter="url(#pest_glow)" />
        <path d="M 5 10 C 5 15, 0 20, 0 20 C 0 20, -5 15, -5 10 C -5 5, 0 5, 5 10 Z" fill="#F7FAFC" opacity="0.8"/>
        <text y="55" class="title">Grief-Echo</text>
        <text y="65" class="desc">Origin: Unprocessed sorrow</text>
    </g>

    <!-- Top-Right: Anxiety-Sprite -->
    <g transform="translate(300, 75)">
        <path d="M 0 0 L 10 -30 L 20 0 L 10 30 Z" fill="#FBBF24" filter="url(#pest_glow)" transform="rotate(20)"/>
        <path d="M -5 -5 L 5 -35 L 15 -5 L 5 25 Z" fill="#FBBF24" opacity="0.7" filter="url(#pest_glow)" transform="rotate(-30) scale(0.8)"/>
        <text y="55" class="title">Anxiety-Sprite</text>
        <text y="65" class="desc">Origin: Stress & panic</text>
    </g>

    <!-- Bottom-Left: Rumor-Wisp -->
    <g transform="translate(100, 225)">
        <path d="M -30 0 C -10 -30, 10 -30, 30 0 C 10 30, -10 30, -30 0" fill="#E2E8F0" opacity="0.8"/>
        <path d="M -25 0 C -5 -25, 5 -25, 25 0 C 5 25, -5 25, -25 0" fill="none" stroke="#A0AEC0" stroke-width="1" stroke-dasharray="2 2"/>
        <text y="55" class="title">Rumor-Wisp</text>
        <text y="65" class="desc">Origin: Gossip & lies</text>
    </g>

    <!-- Bottom-Right: Envy-Grasper -->
    <g transform="translate(300, 225)">
        <path d="M 0 30 C -40 10, -30 -30, 0 -30 C 30 -30, 40 10, 0 30" fill="#2D3748" opacity="0.9" />
        <path d="M 0 20 C -20 10, -15 -10, 0 -10 C 15 -10, 20 10, 0 20" fill="#1A202C"/>
        <text y="55" class="title">Envy-Grasper</text>
        <text y="65" class="desc">Origin: Intense jealousy</text>
    </g>
</svg>