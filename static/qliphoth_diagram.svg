            <feDisplacementMap in="SourceGraphic" scale="1.5" />
        </filter>
        <radialGradient id="abyss_gradient">
            <stop offset="20%" stop-color="#000" />
            <stop offset="100%" stop-color="{abyss_color}" />
        </radialGradient>
    </defs>
