<svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#2a2a2a" />
    <style>
        .title { font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
    </style>
    <!-- Concord -->
    <g transform="translate(100, 125)">
        <path d="M -80 80 L -80 -60 L 0 -100 L 80 -60 L 80 80 Z" fill="#2d3748" stroke="#a0aec0" stroke-width="1.5"/>
        <path d="M -40 80 V -40 L 0 -60 L 40 -40 V 80" fill="none" stroke="#a0aec0" stroke-width="1" opacity="0.5"/>
        <text y="105" class="title">The Concord: Inevitability</text>
    </g>
    <!-- Garden -->
    <g transform="translate(300, 125)">
        <path d="M 0 -100 C -100 -50, -80 50, -20 80" fill="none" stroke="#a0aec0" stroke-width="1.5"/>
        <path d="M 0 -100 C 100 -50, 80 50, 20 80" fill="none" stroke="#a0aec0" stroke-width="1.5"/>
        <circle cx="-10" cy="-30" r="40" fill="#2f4c39" />
        <circle cx="10" cy="20" r="50" fill="#2f4c39" opacity="0.8"/>
        <text y="105" class="title">The Garden: Emergence</text>
    </g>
    <!-- Middle Pillar -->
    <g transform="translate(500, 125)">
        <rect x="-40" y="-100" width="80" height="180" fill="#4a4a4a" stroke="#a0aec0" stroke-width="1.5"/>
        <rect x="-30" y="-90" width="60" height="160" fill="#2a2a2a"/>
        <rect x="-60" y="80" width="120" height="10" fill="#4a4a4a" stroke="#a0aec0" stroke-width="1.5"/>
        <text y="105" class="title">The Middle Pillar: Contemplation</text>
    </g>
</svg>