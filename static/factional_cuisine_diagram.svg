<svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#2a2a2a" />
    <style>
        .title { font-family: serif; font-size: 14px; text-anchor: middle; fill: #e2e8f0; }
        .subtitle { font-family: serif; font-size: 11px; font-style: italic; text-anchor: middle; fill: #a0aec0; }
    </style>
    <!-- Concord -->
    <g transform="translate(100, 100)">
        <rect x="-60" y="-10" width="120" height="20" fill="#4A5568" />
        <rect x="-70" y="-15" width="140" height="30" rx="5" fill="none" stroke="#718096" stroke-width="2"/>
        <text y="50" class="title">Concord Ration Loaf</text>
        <text y="65" class="subtitle">"Food is fuel."</text>
    </g>
    <!-- Garden -->
    <g transform="translate(300, 100)">
        <path d="M -60 20 C -70 -20, 70 -20, 60 20 Z" fill="#4A2511" />
        <circle cx="0" cy="-5" r="10" fill="#E53E3E"/>
        <circle cx="-25" cy="5" r="8" fill="#F6E05E"/>
        <circle cx="20" cy="8" r="12" fill="#48BB78"/>
        <text y="50" class="title">Sun-Blossom Stew</text>
        <text y="65" class="subtitle">"Food is life."</text>
    </g>
    <!-- Middle Pillar -->
    <g transform="translate(500, 100)">
        <path d="M -50 20 C -50 -10, 50 -10, 50 20 Z" fill="none" stroke="#A0AEC0" stroke-width="2" />
        <path d="M -40 15 C -40 0, 40 0, 40 15" fill="#F7FAFC" opacity="0.2"/>
        <rect x="55" y="-5" width="20" height="25" rx="3" fill="none" stroke="#A0AEC0" stroke-width="2" />
        <text y="50" class="title">Three-Grain Porridge</text>
        <text y="65" class="subtitle">"Food is meditation."</text>
    </g>
</svg>