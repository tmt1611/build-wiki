    <line class="path-line" x1="130" y1="180" x2="100" y2="220" />
    
    <!-- Sefirot -->
    <circle class="sefirot-circle" cx="100" cy="20" r="10"/>
    <text class="sefirot-text" x="100" y="19">S1</text>
    <text class="sefirot-text" x="100" y="24">Keter</text>
    
    <circle class="sefirot-circle" cx="70" cy="40" r="10"/>
