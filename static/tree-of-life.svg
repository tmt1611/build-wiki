    <line class="path-line" x1="130" y1="80" x2="130" y2="120" />
    <line class="path-line" x1="130" y1="80" x2="100" y2="100" />
    <line class="path-line" x1="70" y1="120" x2="100" y2="100" />
    <line class="path-line" x1="70" y1="120" x2="130" y2="120" />
    <line class="path-line" x1="70" y1="120" x2="100" y2="160" />
    <line class="path-line" x1="130" y1="120" x2="100" y2="100" />
    <line class="path-line" x1="130" y1="120" x2="100" y2="160" />
    <line class="path-line" x1="100" y1="100" x2="100" y2="160" />
    <line class="path-line" x1="70" y1="120" x2="70" y2="180" />
    <line class="path-line" x1="130" y1="120" x2="130" y2="180" />
