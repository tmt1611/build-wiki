            .sefirot-circle { fill: #333; stroke: #888; stroke-width: 0.5; }
            .sefirot-text { font-family: sans-serif; font-size: 4px; fill: #ddd; text-anchor: middle; }
            .path-line { stroke: #666; stroke-width: 0.3; }
            .daat-circle { fill: none; stroke: #666; stroke-width: 0.5; stroke-dasharray: 1,1; }
        </style>
    </defs>
    
    <!-- Paths -->
    <line class="path-line" x1="100" y1="20" x2="70" y2="40" />
    <line class="path-line" x1="100" y1="20" x2="130" y2="40" />
    <line class="path-line" x1="100" y1="20" x2="100" y2="100" />
    <line class="path-line" x1="70" y1="40" x2="130" y2="40" />
    <line class="path-line" x1="70" y1="40" x2="70" y2="80" />
    <line class="path-line" x1="70" y1="40" x2="100" y2="100" />
    <line class="path-line" x1="130" y1="40" x2="130" y2="80" />
    <line class="path-line" x1="130" y1="40" x2="100" y2="100" />
    <line class="path-line" x1="70" y1="80" x2="130" y2="80" />
    <line class="path-line" x1="70" y1="80" x2="70" y2="120" />
