    <text class="sefirot-text" x="130" y="119">S7</text>
    <text class="sefirot-text" x="130" y="124">Netzach</text>
    
    <circle class="sefirot-circle" cx="100" cy="160" r="10"/>
    <text class="sefirot-text" x="100" y="159">S9</text>
    <text class="sefirot-text" x="100" y="164">Yesod</text>
    
    <circle class="sefirot-circle" cx="100" cy="220" r="10"/>
    <text class="sefirot-text" x="100" y="219">S10</text>
    <text class="sefirot-text" x="100" y="224">Malkuth</text>
</svg>