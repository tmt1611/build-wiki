<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#2d3436" />
    <defs>
        <g id="concord-shield">
            <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z" />
        </g>
        <g id="garden-leaf">
            <path d="M12,6C9,6 7,8 7,11C7,14 12,18 12,18C12,18 17,14 17,11C17,8 15,6 12,6Z"/>
        </g>
        <g id="pillar-dagger">
            <path d="M9,3L12,6L15,3H17L12,8L7,3H9M9,10V21H15V10H9Z"/>
        </g>
        <style>
            .doctrine-text { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #E2E8F0; }
        </style>
    </defs>

    <!-- Left: Concord -->
    <g transform="translate(100, 100)">
        <use href="#concord-shield" transform="scale(4)" fill="#4299E1" />
        <text y="80" class="doctrine-text">The Fortress</text>
        <text y="100" class="doctrine-text">(Unbreakable Defense)</text>
    </g>
    
    <!-- Middle: Pillar -->
    <g transform="translate(300, 100)">
        <use href="#pillar-dagger" transform="scale(4)" fill="#A0AEC0" />
        <text y="80" class="doctrine-text">The Scalpel</text>
        <text y="100" class="doctrine-text">(Surgical Strike)</text>
    </g>

    <!-- Right: Garden -->
    <g transform="translate(500, 100)">
        <use href="#garden-leaf" transform="scale(4)" fill="#48BB78" />
        <text y="80" class="doctrine-text">The Tide</text>
        <text y="100" class="doctrine-text">(Unstoppable Swarm)</text>
    </g>
    
    <!-- Arrows indicating conflict/comparison -->
    <path d="M 180 150 L 220 150 M 380 150 L 420 150" stroke="#E2E8F0" stroke-width="2" fill="none"/>
    <path d="M 220 150 L 210 145 M 220 150 L 210 155 M 380 150 L 390 145 M 380 150 L 390 155" stroke="#E2E8F0" stroke-width="2" fill="none" />
    <text x="300" y="40" font-size="20" fill="#E2E8F0" text-anchor="middle" font-family="serif">Grand Strategies</text>

</svg>