<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#111118" />
    <defs>
        <filter id="moth_glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <g id="moth">
            <path d="M 0 0 L -10 -5 L -8 0 L -10 5 Z" fill="#F6E05E" />
            <path d="M 0 0 L 10 -5 L 8 0 L 10 5 Z" fill="#F6E05E" />
        </g>
    </defs>
    
    <!-- Scribe's Eye (Hod) -->
    <g transform="translate(80, 150)">
        <path d="M 0 -40 C 40 -40, 70 -20, 70 0 C 70 20, 40 40, 0 40 C -40 40, -70 20, -70 0 C -70 -20, -40 -40, 0 -40 Z" fill="none" stroke="#B794F4" stroke-width="2" />
        <circle cx="0" cy="0" r="20" fill="#B794F4" />
        <circle cx="0" cy="0" r="8" fill="#111118" />
        <!-- Hod data lines -->
        <g opacity="0.5" stroke="#B794F4" stroke-width="1">
            <path d="M 80 0 H 150" />
            <path d="M 90 -20 H 150" />
            <path d="M 90 20 H 150" />
            <text x="155" y="3" fill="#A0AEC0" font-size="10" font-family="monospace">[DATA STREAM]</text>
            <text x="155" y="-17" fill="#A0AEC0" font-size="10" font-family="monospace">[TARGET LOCK]</text>
            <text x="155" y="23" fill="#A0AEC0" font-size="10" font-family="monospace">[AURA_ID: G-771]</text>
        </g>
    </g>

    <!-- Chokmah Moths & Static -->
    <g transform="translate(250, 150)">
        <use href="#moth" transform="translate(10, -50) scale(1.2) rotate(20)" filter="url(#moth_glow)" />
        <use href="#moth" transform="translate(40, 0) scale(1.5) rotate(-10)" />
        <use href="#moth" transform="translate(0, 40) scale(1) rotate(45)" filter="url(#moth_glow)" />
        <use href="#moth" transform="translate(60, 50) scale(1.3) rotate(-30)" />
        <use href="#moth" transform="translate(70, -40) scale(1) rotate(10)" />
        
        <!-- Static Effect -->
        <g opacity="0.8" fill="#F6E05E" filter="url(#moth_glow)">
            <text x="20" y="-10" font-size="12" font-family="monospace" transform="rotate(15)">??</text>
            <text x="50" y="30" font-size="10" font-family="monospace" transform="rotate(-25)">NaN</text>
            <text x="5" y="60" font-size="14" font-family="monospace">#ERR!</text>
            <path d="M 30 -40 C 40 -30, 30 -20, 40 -10" stroke="#F6E05E" stroke-width="1" fill="none" stroke-dasharray="2 2" />
        </g>
    </g>
    
    <!-- Disruption Line -->
    <path d="M 200 130 C 220 140, 220 160, 200 170" stroke="white" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M 200 130 L 190 125 M 200 130 L 190 135" stroke="white" fill="none" stroke-width="2" opacity="0.7"/>
    <path d="M 200 170 L 210 165 M 200 170 L 210 175" stroke="white" fill="none" stroke-width="2" opacity="0.7"/>

</svg>